<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>This Guy!!!</h1>
            </div>
            <div class="bars">
                <span><i class="fa fa-bars"></i></span>
            </div>
            <div class="nav">
            <ul>
            <li class="active">
                <h3>Home</h3>
            </li>
            <li>
                <h3>About</h3>
            </li>
            <li>
                <h3>Projects</h3>
            </li>
            <li>
                <h3>Contact</h3>
            </li>
        </ul>
    </div>
        </header>
        <div class="nav-mobile">
            <ul>
            <li class="active">
                <span><i class="fas fa-home"></i></span>
                <h3>Home</h3>
            </li>
            <li>
                <span><i class="fas fa-address-card"></i></span>
                <h3>About</h3>
            </li>
            <li>
                <span><i class="fas fa-laptop-code"></i></i></span>
                <h3>Projects</h3>
            </li>
            <li>
                <span><i class="fas fa-phone-square-alt"></i></span>
                <h3>Contact</h3>
            </li>
            </ul>
        </div>
        <div class="m-bar">
            <span><i class="fas fa-ellipsis-v"></i></span>
        </div>
        <aside class="sidebar">
            <h1>Sidebar <span><i class="fas fa-times"></i></span></h1>
            <div class="profile-side">
                <div class="profile-pic">
                    <img width="100" src="/img/avatar.jpg" alt="my profile pic">
                </div>
                <div class="profile-info">
                    <span class="name">This Guy!!!</span>
                    <span class="mail">thisguy@gmail.com</span>
                    <span class="status">Taking Commissions</span>
                </div>
            </div>
            <div class="search">
                <form>
                    <div class="row">
                        <input type="text" placeholder="Search Portfolio...">
                        <button type="submit"><span><i class="fas fa-search"></i>
                        </span></button>
                    </div>
                </form>
            </div>
            <div class="side-nav">
                <h2>Whaddup doe...</h2>
                <nav>
                    <ul>
                        <li class="active" onclick="show(0)">
                            <span><i class="fas fa-tachometer-alt"></i></span>
                            <h3>Dashboard</h3>
                        </li>
                        <li onclick="show(1)">
                            <span><i class="fas fa-star"></i></span>
                            <h3>Announcements</h3>
                        </li>
                        <li onclick="show(2)">
                            <span><i class="fas fa-comments"></i></span>
                            <h3>Reviews</h3>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="bt-nav">
                <ul>
                    <li class="mycode" title=MyCode>
                        <span><i class="fas fa-code-branch"></i></span>
                    </li>
                    <li class="message" title="Message">
                        <span><i class="fas fa-envelope"></i></span>
                    </li>
                    <li class="linkedin" title="LinkedIn">
                        <span><i class="fab fa-linkedin"></i></span>
                    </li>
                </ul>
            </div>
        </aside>


























    </div>
    <div class="bars">
        <script src="jquery/jquery.js"></script>
    </div>
</body>
</html>
